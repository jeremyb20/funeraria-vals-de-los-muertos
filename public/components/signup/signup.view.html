      <!-- LOGIN FORM -->
      <form name="formRegustroUsuarios" autocomplete="off" ng-submit="vm.registrarUsuario(vm.nuevoUsuario)" novalidate>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.nuevoUsuario.nombre" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.nuevoUsuario.apellidos" required>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.nuevoUsuario.cedula" required>
         </div>
         <div class="form-group">
            <label for="provincia">Provincia</label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.nuevoUsuario.provincia" required>
         </div>
         <div class="form-group">
            <label for="canton">Cantón</label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.nuevoUsuario.canton" required>
         </div>
         <div class="form-group">
            <label for="destrito">Distrito</label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.nuevoUsuario.distrito" required>
         </div>
         <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" ng-required="true" ng-model="vm.nuevoUsuario.edad" required>
         </div>
         <div class="form-group">
            <label for="genero">Género</label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.nuevoUsuario.genero" required>
         </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" ng-required="true"  ng-model="vm.nuevoUsuario.email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" ng-required="true"  ng-model="vm.nuevoUsuario.password" required>
        </div>
        <!-- <div class="form-group">

            <input id="inputFileToLoad" type="file" onchange="encodeImageFileAsURL();" />
            <div class="div-size" id="imgTest"></div>
        </div> -->
    
        <button type="submit" ng-disabled="formRegustroUsuarios.$invalid" class="btn btn-warning btn-lg">Signup</button>
      </form>
